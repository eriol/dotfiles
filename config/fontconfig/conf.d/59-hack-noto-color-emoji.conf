<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!--
Hack + Noto Color Emoji configuration.

This will make fc-match to list Noto Color Emoji just after
Hack font:

  ❯ fc-match -s 'Hack' | head -n 3
  Hack-Regular.ttf: "Hack" "Regular"
  Hack-Bold.ttf: "Hack" "Bold"
  NotoColorEmoji.ttf: "Noto Color Emoji" "Regular"
-->
<fontconfig>
 <match>
  <test name="family">
   <string>Hack</string>
  </test>
  <edit binding="strong" name="family" mode="append">
   <string>Noto Color Emoji</string>
  </edit>
 </match>
 <dir>~/.fonts</dir>
 <match target="font">
  <edit name="hinting" mode="assign">
   <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit name="hintstyle" mode="assign">
   <const>hintslight</const>
  </edit>
 </match>
</fontconfig>
